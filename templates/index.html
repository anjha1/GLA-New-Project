<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input Form for Receiving Query to our ML Model -->
        <form action="{{ url_for('predict_datapoint') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="music" accept="audio/wav"><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <p>{{ result }}</p>
    </div>
</body>
</html>
